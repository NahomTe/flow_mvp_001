<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Hub ¬∑ Admin (Rep)</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    :root {
      --bg: #050505;
      --card-bg: #111111;
      --accent: #3b82f6;
      --accent-glow: rgba(59, 130, 246, 0.3);
      --text-main: #ffffff;
      --text-dim: #888888;
      --surface: #1a1a1a;
      --border-light: #2a2a2a;
      /* Subject colors */
      --color-math: #3b82f6;
      --color-ent: #f59e0b;
      --color-tech: #8b5cf6;
      --color-eng: #10b981;
      --color-civ: #14b8a6;
      --color-ant: #ec4899;
      --color-inc: #ef4444;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-main);
      padding: 20px 16px 100px;
      line-height: 1.5;
    }

    /* ADMIN HEADER */
    .admin-header { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 12px; margin-bottom: 28px; }
    .admin-header h2 { font-size: 24px; font-weight: 600; margin: 0; display: flex; align-items: center; gap: 8px; }
    .admin-header h2 i { color: var(--accent); font-size: 28px; }
    .badge-rep { background: var(--accent); color: #000; font-size: 12px; font-weight: 700; padding: 4px 10px; border-radius: 30px; letter-spacing: 0.5px; }
    .sync-btn { background: transparent; border: 1px solid var(--border-light); color: var(--text-dim); padding: 8px 16px; border-radius: 40px; font-size: 14px; font-weight: 500; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
    .sync-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(59, 130, 246, 0.05); }

    /* COUNTDOWN MINI */
    .countdown-mini { background: var(--card-bg); border-radius: 40px; padding: 8px 20px; border: 1px solid var(--border-light); font-weight: 600; font-size: 14px; display: inline-flex; align-items: center; gap: 6px; }
    .countdown-mini span { color: var(--accent); }

    /* FORM PANEL */
    .form-panel { background: var(--card-bg); border-radius: 24px; padding: 22px 20px; margin-bottom: 32px; border: 1px solid var(--border-light); box-shadow: 0 10px 25px -10px rgba(0,0,0,0.7); }
    .form-row { display: flex; flex-wrap: wrap; gap: 14px; align-items: flex-end; }
    .form-group { flex: 1 0 140px; min-width: 140px; }
    .form-group label { display: block; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-dim); margin-bottom: 4px; }
    .form-group input, .form-group select { width: 100%; background: var(--bg); border: 1px solid var(--border-light); border-radius: 12px; padding: 12px 14px; font-family: 'Inter', sans-serif; font-size: 14px; color: var(--text-main); outline: none; transition: 0.2s; }
    .form-group input:focus, .form-group select:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }
    .form-actions { display: flex; gap: 12px; align-items: center; margin-left: auto; }
    
    .btn-primary { background: var(--accent); border: none; border-radius: 40px; padding: 12px 28px; font-weight: 600; font-size: 14px; color: #000; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.15s; white-space: nowrap; }
    .btn-primary:hover { background: #2563eb; box-shadow: 0 0 15px var(--accent-glow); }
    .btn-secondary { background: transparent; border: 1px solid var(--border-light); border-radius: 40px; padding: 12px 20px; font-weight: 500; font-size: 14px; color: var(--text-dim); cursor: pointer; transition: 0.15s; white-space: nowrap; }
    .btn-secondary:hover { border-color: var(--text-dim); color: var(--text-main); }

    /* SCHEDULE STYLES */
    .schedule-container { display: flex; flex-direction: column; gap: 30px; }
    .day-section { display: flex; flex-direction: column; gap: 12px; }
    .day-header { position: sticky; top: 0; z-index: 10; background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); padding: 14px 0; font-size: 20px; font-weight: 700; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    
    .class-card { background: var(--card-bg); border-radius: 12px; padding: 16px; display: flex; align-items: center; justify-content: space-between; transition: 0.15s; border: 1px solid transparent; }
    .class-card:hover { border-color: var(--accent); background: #151515; }
    .class-info h4 { margin: 0 0 6px 0; font-size: 16px; font-weight: 600; }
    .class-meta { font-size: 14px; color: var(--text-dim); display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .class-meta i { width: 16px; font-size: 12px; color: var(--text-dim); }
    .class-actions { display: flex; gap: 12px; align-items: center; }
    
    .icon-btn { background: transparent; border: none; color: var(--text-dim); font-size: 18px; cursor: pointer; padding: 8px; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; transition: 0.15s; }
    .icon-btn.edit:hover { background: rgba(59, 130, 246, 0.15); color: var(--accent); }
    .icon-btn.delete:hover { background: rgba(239, 68, 68, 0.15); color: #ef4444; }

    /* Subject borders */
    .subj-math { border-left: 4px solid var(--color-math); }
    .subj-ent { border-left: 4px solid var(--color-ent); }
    .subj-tech { border-left: 4px solid var(--color-tech); }
    .subj-eng { border-left: 4px solid var(--color-eng); }
    .subj-civ { border-left: 4px solid var(--color-civ); }
    .subj-ant { border-left: 4px solid var(--color-ant); }
    .subj-inc { border-left: 4px solid var(--color-inc); }

    .empty-day { background: transparent; border: 1px dashed rgba(255,255,255,0.2); color: var(--text-dim); text-align: center; padding: 20px; border-radius: 12px; font-size: 14px; }
    .small-note { font-size: 12px; color: var(--text-dim); margin-top: 8px; text-align: right; }
    .editing-badge { background: var(--accent); color: #000; font-size: 12px; padding: 4px 12px; border-radius: 30px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="admin-header">
    <h2>
      <i class="fas fa-shield-alt"></i> Rep Admin
      <span class="badge-rep"><i class="fas fa-pencil-alt"></i> editor</span>
    </h2>
    <div style="display: flex; gap: 10px; align-items: center;">
      <div class="countdown-mini" id="countdownMini">
        <i class="far fa-calendar-alt"></i> <span>--</span> until exam
      </div>
      <button class="sync-btn" id="refreshFromServerBtn"><i class="fas fa-sync-alt"></i> reload</button>
    </div>
  </div>

  <div class="form-panel" id="formPanel">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <span style="font-weight: 600;"><i class="fas fa-plus-circle" style="color: var(--accent);"></i> Add / edit class</span>
      <span id="editIndicator" class="editing-badge" style="display: none;">editing</span>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Day</label>
        <select id="daySelect">
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
        </select>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input type="text" id="subjectInput" placeholder="e.g. Mathematics" />
      </div>
      <div class="form-group">
        <label>Time</label>
        <input type="text" id="timeInput" placeholder="10:30 AM" />
      </div>
      <div class="form-group">
        <label>Room (optional)</label>
        <input type="text" id="roomInput" placeholder="Room 204" />
      </div>
      <div class="form-actions">
        <button class="btn-primary" id="addBtn"><i class="fas fa-save"></i> Add</button>
        <button class="btn-secondary" id="cancelBtn" style="display: none;"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>

  <div class="schedule-container" id="scheduleContainer">
    <div style="text-align: center; padding: 50px; color: var(--text-dim)">Loading schedule ...</div>
  </div>

  <div style="position: fixed; bottom: 20px; right: 20px; display: flex; gap: 12px; z-index: 99;">
    <button class="btn-primary" id="publishBtn" style="background: #10b981; box-shadow: 0 0 15px #10b981;"><i class="fas fa-cloud-upload-alt"></i> Publish changes</button>
  </div>
  <div class="small-note" style="position: fixed; bottom: 70px; right: 20px; z-index: 98;"><i class="fas fa-info-circle"></i> Changes are local until you click Publish.</div>

  <script>
    (function() {
      // ---------- CONFIG ----------
      const API_URL = "https://script.google.com/macros/s/AKfycbw6sJSMVoTyaYrYA1Ibh0VuCd6SWW-mThbowo8xjnPsQTG-_RV6_1zRMQfB2wGb2cAS0g/exec";
      const examDate = new Date("2026-06-01T09:00:00");

      let scheduleData = []; 
      let editingIndex = null; 

      const container = document.getElementById('scheduleContainer');
      const daySelect = document.getElementById('daySelect');
      const subjectInput = document.getElementById('subjectInput');
      const timeInput = document.getElementById('timeInput');
      const roomInput = document.getElementById('roomInput');
      const addBtn = document.getElementById('addBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      const editIndicator = document.getElementById('editIndicator');
      const refreshBtn = document.getElementById('refreshFromServerBtn');
      const publishBtn = document.getElementById('publishBtn');
      const countdownSpan = document.querySelector('#countdownMini span');

      // ---------- HELPER ----------
      function convertToMinutes(timeString) {
        if (!timeString) return 0;
        const match = timeString.match(/(\d+):(\d+)\s*(AM|PM)/i);
        if (!match) return 0;
        let [, hours, minutes, period] = match;
        hours = parseInt(hours);
        minutes = parseInt(minutes);
        if (period.toUpperCase() === 'PM' && hours !== 12) hours += 12;
        if (period.toUpperCase() === 'AM' && hours === 12) hours = 0;
        return hours * 60 + minutes;
      }

      function getSubjectClass(subject) {
        const s = subject.toLowerCase();
        if (s.includes('math')) return 'subj-math';
        if (s.includes('entrepreneur')) return 'subj-ent';
        if (s.includes('tech')) return 'subj-tech';
        if (s.includes('eng')) return 'subj-eng';
        if (s.includes('civic')) return 'subj-civ';
        if (s.includes('anthrop')) return 'subj-ant';
        if (s.includes('inclu')) return 'subj-inc';
        return '';
      }

      // ---------- RENDER SCHEDULE ----------
      function renderSchedule() {
        const dayNames = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        let html = '';

        for (let dayId = 1; dayId <= 5; dayId++) {
          let dayClasses = scheduleData.filter(row => row.DayID == dayId);
          dayClasses.sort((a, b) => convertToMinutes(a.Time) - convertToMinutes(b.Time));

          html += `<div class="day-section" data-day="${dayId}">`;
          html += `<div class="day-header">${dayNames[dayId-1]}</div>`;

          if (dayClasses.length === 0) {
            html += `<div class="empty-day">üì≠ No classes ‚Äî use form to add</div>`;
          } else {
            dayClasses.forEach(cls => {
              const originalIndex = scheduleData.findIndex(item => 
                item.DayID == cls.DayID && item.Subject == cls.Subject && item.Time == cls.Time
              );
              const safeIndex = originalIndex !== -1 ? originalIndex : 0;

              html += `
                <div class="class-card ${getSubjectClass(cls.Subject)}" data-index="${safeIndex}">
                  <div class="class-info">
                    <h4>${cls.Subject}</h4>
                    <div class="class-meta">
                      <span><i class="far fa-clock"></i> ${cls.Time}</span>
                      ${cls.RoomNumber ? `<span><i class="fas fa-map-pin"></i> ${cls.RoomNumber}</span>` : ''}
                    </div>
                  </div>
                  <div class="class-actions">
                    <button class="icon-btn edit" data-index="${safeIndex}" title="Edit"><i class="fas fa-pen"></i></button>
                    <button class="icon-btn delete" data-index="${safeIndex}" title="Delete"><i class="fas fa-trash"></i></button>
                  </div>
                </div>
              `;
            });
          }
          html += `</div>`;
        }
        container.innerHTML = html;

        document.querySelectorAll('.icon-btn.edit').forEach(btn => {
          btn.addEventListener('click', (e) => { e.stopPropagation(); startEditing(parseInt(btn.getAttribute('data-index'))); });
        });
        document.querySelectorAll('.icon-btn.delete').forEach(btn => {
          btn.addEventListener('click', (e) => { e.stopPropagation(); deleteClass(parseInt(btn.getAttribute('data-index'))); });
        });
      }

      // ---------- FETCH FROM SERVER ----------
      async function loadScheduleFromServer() {
        container.innerHTML = `<div style="text-align: center; padding: 50px; color: var(--text-dim)"><i class="fas fa-spinner fa-pulse"></i> Loading schedule...</div>`;
        try {
          const response = await fetch(API_URL);
          const data = await response.json();
          scheduleData = data.map(item => ({ DayID: item.DayID, Subject: item.Subject, Time: item.Time, RoomNumber: item.RoomNumber || '' }));
          renderSchedule();
        } catch (err) {
          container.innerHTML = `<div class="empty-day" style="color:red">‚ö†Ô∏è Failed to load schedule.</div>`;
        }
      }

      // ---------- ADD / UPDATE CLASS ----------
      function addOrUpdateClass() {
        const day = parseInt(daySelect.value);
        const subject = subjectInput.value.trim();
        const time = timeInput.value.trim();
        const room = roomInput.value.trim();

        if (!subject || !time) { alert('Subject and Time are required.'); return; }

        const newItem = { DayID: day, Subject: subject, Time: time, RoomNumber: room };

        if (editingIndex !== null) {
          scheduleData[editingIndex] = newItem;
          editingIndex = null;
          addBtn.innerHTML = '<i class="fas fa-save"></i> Add';
          cancelBtn.style.display = 'none';
          editIndicator.style.display = 'none';
        } else {
          scheduleData.push(newItem);
        }

        subjectInput.value = ''; timeInput.value = ''; roomInput.value = '';
        renderSchedule();
      }

      function startEditing(index) {
        if (index < 0 || index >= scheduleData.length) return;
        const item = scheduleData[index];
        daySelect.value = item.DayID; subjectInput.value = item.Subject; timeInput.value = item.Time; roomInput.value = item.RoomNumber || '';
        editingIndex = index;
        addBtn.innerHTML = '<i class="fas fa-pen"></i> Update';
        cancelBtn.style.display = 'inline-flex'; editIndicator.style.display = 'inline-block';
      }

      function cancelEdit() {
        editingIndex = null;
        subjectInput.value = ''; timeInput.value = ''; roomInput.value = '';
        addBtn.innerHTML = '<i class="fas fa-save"></i> Add';
        cancelBtn.style.display = 'none'; editIndicator.style.display = 'none';
      }

      function deleteClass(index) {
        if (confirm('Delete this class?')) {
          scheduleData.splice(index, 1);
          if (editingIndex === index) cancelEdit();
          renderSchedule();
        }
      }

      // ---------- PUBLISH TO SHEET ----------
      async function publishChanges() {
        const originalContent = publishBtn.innerHTML;
        publishBtn.disabled = true;
        publishBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
        publishBtn.style.background = "#555";

        try {
          await fetch(API_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(scheduleData)
          });
          alert('‚úÖ Schedule successfully published!');
        } catch (err) {
          alert('‚ùå Error publishing: ' + err.message);
        } finally {
          publishBtn.disabled = false;
          publishBtn.innerHTML = originalContent;
          publishBtn.style.background = "#10b981";
        }
      }

      function updateCountdown() {
        const now = new Date(); const diff = examDate - now;
        if (diff <= 0) { countdownSpan.textContent = 'EXAM DAY'; return; }
        countdownSpan.textContent = `${Math.floor(diff / (1000 * 60 * 60 * 24))} days`;
      }

      document.addEventListener('DOMContentLoaded', () => {
        loadScheduleFromServer();
        setInterval(updateCountdown, 1000); updateCountdown();
        
        if (window.Telegram?.WebApp) {
          window.Telegram.WebApp.ready(); window.Telegram.WebApp.expand(); window.Telegram.WebApp.setHeaderColor('#050505');
        }

        addBtn.addEventListener('click', addOrUpdateClass);
        cancelBtn.addEventListener('click', cancelEdit);
        refreshBtn.addEventListener('click', () => { if (editingIndex !== null) cancelEdit(); loadScheduleFromServer(); });
        publishBtn.addEventListener('click', publishChanges);
      });
    })();
  </script>
</body>
</html>
